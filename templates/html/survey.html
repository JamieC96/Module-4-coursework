<body>
    <div class="maincontainer">
        <div class="navbar">
            <img class="logoimg" src="../static/images/logo.png" alt="Logo">
            <a href={{ url_for("home")}}>Home</a>
            <a href={{ url_for("basicinfo")}} >Basic Info</a>

    <Div class="main">
        <h1>Survey</h1>
        <h2>We are researching the genders and ages of Axolotl in captivity. Please help with this reasearch by taking this short survey!</h2>
        <div class="formcontainer">
            <form action="/submit" method="post">
                <label for="owns_axolotl">Do you own an Axolotl:</label>
                <input type="checkbox" id="owns_axolotl" name="owns_axolotl"><br><br>
            
                <label for="age">How old is your Axolotl:</label>
                <input type="number" id="age" name="age"><br><br>
            
                <label for="gender">What is your Axolotl's gender:</label>
                <input type="text" id="gender" name="gender"><br><br>
            
                <label for="name">What is their name:</label>
                <input type="text" id="name" name="name"><br><br>
            
                <input type="submit" value="Submit">
            </form>
    </div>  
    </div>  
</body>
