<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/css.css') }}">
</head>
<body>
    <div class="maincontainer">
        <div class="navbar">
            <img class="logoimg" src="../static/images/logo.png" alt="Logo">
            <a href={{ url_for("home")}}>Home</a>
            <a href={{ url_for("basicinfo")}}>Basic Info</a>
            <a href={{ url_for("keepingaxolotls")}}>Keeping Axolotls</a>
            <a href={{ url_for("inthewild")}}>In The Wild</a>
            <a href={{ url_for("gallery")}}>Gallery</a>
            <a href={{ url_for("survey")}}>Survey</a>
            <a href={{ url_for("contact")}}>Contact</a>
            <a href={{ url_for("change_password")}} class="active">Change Password</a>
            <a href={{ url_for("logout")}}>Logout</a>
        </div>
    <div class="main">
        <h1>Change Password</h1>
        <div class="formcontainer">
        <form method="POST" action="{{ url_for('change_password') }}">
            <!-- Display Success or Error Messages -->
            {% if error %}
                <div class="error-message" style="color: red;">
                    {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class="success-message" style="color: green;">
                    {{ success }}
                </div>
            {% endif %}

            <!-- Current Password -->
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <!-- Confirm New Password -->
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</body>
</html>
